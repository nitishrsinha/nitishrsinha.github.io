name: AI Portfolio Monitor

on:
  schedule:
    # Run daily at 9 PM UTC (after market close)
    - cron: '0 21 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-portfolio:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run portfolio analysis
      run: python portfolio_monitor.py
    
    - name: Setup Git for Pages repo
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
    - name: Clone Pages repository
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git clone https://github.com/nitishrsinha/nitishrsinha.github.io.git pages-repo
    
    - name: Create files directory if it doesn't exist
      run: |
        mkdir -p pages-repo/files
    
    - name: Copy output files to Pages repository
      run: |
        # Copy all generated files
        cp ai_portfolio_data.csv pages-repo/files/ || true
        cp ai_portfolio_data_weights.csv pages-repo/files/ || true
        cp ai_portfolio_chart.html pages-repo/files/ || true
        cp ai_portfolio_data_changes.csv pages-repo/files/ 2>/dev/null || true
        
        # Add timestamp file
        echo "Last updated: $(date -u)" > pages-repo/files/portfolio-last-updated.txt
    
    - name: Commit and push to Pages repository
      env:
        GITHUB_TOKEN: ${{ secrets.PAGES_TOKEN }}
      run: |
        cd pages-repo
        git add files/
        
        # Only commit if there are changes
        if ! git diff --staged --quiet; then
          git commit -m "Update AI portfolio data - $(date -u +%Y-%m-%d)"
          git push https://${{ secrets.PAGES_TOKEN }}@github.com/nitishrsinha/nitishrsinha.github.io.git
        else
          echo "No changes to commit"
        fi
